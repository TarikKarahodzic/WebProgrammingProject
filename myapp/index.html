<script>
    function isLoggedIn() {
        return localStorage.getItem('user') !== null;
        return userData !== null && userData.token !== undefined;
    }

    // Function to redirect to login if not logged in
    function ensureAuth() {
        if (!isLoggedIn()) {
            const currentHash = window.location.hash;
            if (currentHash !== '#login' && currentHash !== '#register') {
                window.location.hash = '#login';
            }
        }
    }

    // Function to initialize SPA routes and check login status
    function initApp() {
        // Initialize the SPA application
        Utils.init_spapp();

        // Check login status on initial load
        ensureAuth();

        // Check login status on route change
        window.addEventListener('hashchange', ensureAuth);
    }

    // Call the initApp function on document ready
    document.addEventListener('DOMContentLoaded', initApp);
</script>
