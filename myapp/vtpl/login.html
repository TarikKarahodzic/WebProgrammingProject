<body>
    <section id="profile-bg">
        <div class="wrapper" id="login">
            <div class="login_box">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <form id="login_form" method="post">
                    <div class="input_box">
                        <input type="email" id="user_email" class="input-field" required>
                        <label for="user_email" class="label">Email</label>
                        <i class="bx bx-user ikona"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="user_password" class="input-field" required>
                        <label for="user_password" class="label">Password</label>
                        <i class="bx bx-lock-alt ikona"></i>
                    </div>
                    <div class="input_box">
                        <input type="submit" class="input-submit" value="Login">
                    </div>
                    <div class="register">
                        <span><a href="#register">Don't have an account?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assets/js/block-ui.js"></script>
    <script src="assets/js/forms.js"></script>
    <script src="../myapp/utils/rest_client.js"></script>
    <script>
        if(Utils.get_from_localstorage("token")) {
            window.location = "#landing";
        }
    </script>
</body>
