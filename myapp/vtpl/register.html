<body>
    <div class="container login-view" id="login-view">
        <section id="profile-bg">
            <div class="wrapper">
                <div class="login_box">
                    <div class="login-header">
                        <span>Register</span>
                    </div>
                    <form id="register_form" method="post">
                        <div class="input_box">
                            <input type="text" id="user_name" class="input-field" required>
                            <label for="user_name" class="label">Name</label>
                            <i class="bx bx-user ikona"></i>
                        </div>
                        <div class="input_box">
                            <input type="email" id="user_email" class="input-field" required>
                            <label for="user_email" class="label">Email</label>
                            <i class="bx bx-envelope ikona"></i>
                        </div>
                        <div class="input_box">
                            <input type="tel" id="user_phoneNumber" class="input-field" required>
                            <label for="user_phoneNumber" class="label">Phone number</label>
                            <i class="bx bx-envelope ikona"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" id="user_password" class="input-field" required>
                            <label for="user_password" class="label">Password</label>
                            <i class="bx bx-lock-alt ikona"></i>
                        </div>
                        <div class="input_box">
                            <input type="submit" class="input-submit" value="Register">
                        </div>
                        <div class="login">
                            <span><a href="#login">Have an account?</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/block-ui.js"></script>
    <script src="assets/js/forms.js"></script>
    <script>
        if(Utils.get_from_localstorage("token")) {
            window.location = "#landing";
        }
    </script>
</body>
